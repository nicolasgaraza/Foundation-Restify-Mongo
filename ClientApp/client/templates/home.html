---
name: home
url: /
controller: TodoController
---

<div class="grid-container">
  <h1>{{title}}</h1>
<zf-accordion auto-open="false" collapsible="true" multi-open="true" ng-repeat="item in todos.todos">
	<zf-accordion-item title="{{item.text}}">
	  <p> {{ item.desc }} </p>
	</zf-accordion-item>
</zf-accordion>

</div>
